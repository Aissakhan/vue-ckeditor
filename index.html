<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js and CKEditor</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="app-ckeditor">
				<h1>Vue.js and CKEditor</h1>
				<div class="row">
					<div class="col-md-6">
						<textarea name="app-ckeditor" id="app-ckeditor" v-ckeditor="content" :content="content" debounce="200"></textarea>
					</div>
					<div class="col-md-6">
						<div v-show="isVisbleContent">
							<pre v-text="content"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//cdn.ckeditor.com/4.5.6/standard/ckeditor.js"></script>
	<script src="app.js"></script>
</body>
</html>
